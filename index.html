<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<!DOCTYPE html>
<html>
<head>
	<title></title>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs=' trackingMethod: best; '>
	
		<a-assets>
  			<a-asset-item id="tree" src="scene.gltf"></a-asset-item>
  			<a-asset-item id="abc" src="scene.bin"></a-asset-item>
		</a-assets>
		<a-anchor hit-testing-enabled='true'>
<!-- use your gltf model -->
		<a-entity gltf-model="#tree" scale="0.4	0.4 0.4" position="-0.3 0.7 0.5" rotation= "0 -90 45"></a-entity>
		
		<!-- <a-box position='0 0.5 0' material='opacity: 0.5;'> -->
			<a-entity position="1.3 0.4 -0.2" scale="7 7 7" text="value: FAREDGE;color:black;  " rotation= "-90 0 0"></a-entity>
		<!-- </a-box> -->
		</a-anchor>
		<a-camera-static/>
	</a-scene>
</body>
</html>
